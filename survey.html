<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    #survey { background: #fff; padding: 25px; border-radius: 10px; max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="container mt-5" id="survey">
    <h2 class="text-center text-primary mb-4">Feedback Survey</h2>
    <form>
      <label>Name:</label>
      <input type="text" class="form-control mb-2">

      <label>Email:</label>
      <input type="email" class="form-control mb-2">

      <label>Rate our website:</label><br>
      <input type="radio" name="rate"> Good  
      <input type="radio" name="rate"> Average  
      <input type="radio" name="rate"> Poor  

      <div class="mt-3">
        <label>Features you like:</label><br>
        <input type="checkbox"> Design  
        <input type="checkbox"> Speed  
        <input type="checkbox"> Content  
      </div>

      <button class="btn btn-primary w-100 mt-3">Submit</button>
    </form>
  </div>
</body>
</html>
