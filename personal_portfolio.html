<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1>Strelisha Lewis</h1>
      <p>Full stack development</p>
    </header>

    <section id="about">
      <h2>About Me</h2>
      <p>I am a MIT WPU student.</p>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <ul>
        <li>HTML / CSS / JS</li>
        <li>React and Bootstrap</li>
        <li>Node.js / MongoDB</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Name" class="form-control mb-2">
        <input type="email" placeholder="Email" class="form-control mb-2">
        <textarea placeholder="Message" class="form-control mb-2"></textarea>
        <button class="btn btn-primary">Send</button>
      </form>
    </section>
  </div>
</body>
</html>
