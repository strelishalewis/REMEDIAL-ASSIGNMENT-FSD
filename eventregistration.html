<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    #form-box { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container mt-5" id="form-box">
    <h3 class="text-center mb-3">Workshop Registration</h3>
    <form>
      <label>Name</label>
      <input type="text" class="form-control mb-2" required>

      <label>Email</label>
      <input type="email" class="form-control mb-2" required>

      <label>Phone</label>
      <input type="tel" class="form-control mb-2" pattern="[0-9]{10}" required>

      <label>Workshop</label>
      <select class="form-select mb-3">
        <option>Web Development</option>
        <option>Cyber Security</option>
        <option>AI Basics</option>
      </select>

      <button class="btn btn-success w-100">Register</button>
    </form>
  </div>
</body>
</html>
